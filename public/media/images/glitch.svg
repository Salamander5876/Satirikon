<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glitch-filter">
      <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="3" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="50" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </defs>

  <rect width="800" height="600" fill="#000000"/>

  <!-- Glitchy lines -->
  <rect x="0" y="100" width="800" height="3" fill="#00ff00" opacity="0.7">
    <animate attributeName="y" values="100;400;100" dur="3s" repeatCount="indefinite"/>
  </rect>
  <rect x="0" y="300" width="800" height="2" fill="#ff0000" opacity="0.5">
    <animate attributeName="y" values="300;150;300" dur="2s" repeatCount="indefinite"/>
  </rect>
  <rect x="0" y="450" width="800" height="4" fill="#0000ff" opacity="0.6">
    <animate attributeName="y" values="450;250;450" dur="2.5s" repeatCount="indefinite"/>
  </rect>

  <!-- Main text -->
  <text x="400" y="200" font-family="Courier New" font-size="50" fill="#ffffff" text-anchor="middle" font-weight="bold">
    SYSTEM
    <animate attributeName="x" values="400;405;395;400" dur="0.1s" repeatCount="indefinite"/>
  </text>

  <text x="400" y="280" font-family="Courier New" font-size="50" fill="#ffffff" text-anchor="middle" font-weight="bold" opacity="0.9">
    GLITCH
    <animate attributeName="x" values="400;390;410;400" dur="0.15s" repeatCount="indefinite"/>
  </text>

  <!-- Glitchy rectangles -->
  <rect x="100" y="320" width="200" height="30" fill="#ff00ff" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="0.5s" repeatCount="indefinite"/>
  </rect>
  <rect x="500" y="350" width="150" height="20" fill="#00ffff" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="0.6s" repeatCount="indefinite"/>
  </rect>

  <text x="400" y="450" font-family="Courier New" font-size="24" fill="#ff0000" text-anchor="middle">
    CRITICAL ERROR
    <animate attributeName="fill" values="#ff0000;#ffffff;#ff0000" dur="0.5s" repeatCount="indefinite"/>
  </text>

  <text x="400" y="500" font-family="Courier New" font-size="16" fill="#888888" text-anchor="middle">
    0x8000FFFF - UNEXPECTED KERNEL MODE TRAP
  </text>
</svg>
