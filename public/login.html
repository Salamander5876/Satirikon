<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[ ТЕРМИНАЛ ДОСТУПА ]</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="terminal">
            <div class="terminal-header">
                <span class="blink">█</span> ЗАЩИЩЁННЫЙ ТЕРМИНАЛ ДОСТУПА
            </div>
            <div class="terminal-body">
                <pre class="ascii-art">
    ___    _   ______  _   __
   /   |  / | / / __ \/ | / /
  / /| | /  |/ / / / /  |/ /
 / ___ |/ /|  / /_/ / /|  /
/_/  |_/_/ |_/\____/_/ |_/

         ТРЕБУЕТСЯ ДОСТУП
                </pre>

                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="username">&gt; ИМЯ ПОЛЬЗОВАТЕЛЯ:</label>
                        <input type="text" id="username" name="username" autocomplete="off" required>
                    </div>

                    <div class="form-group">
                        <label for="password">&gt; ПАРОЛЬ:</label>
                        <input type="password" id="password" name="password" autocomplete="off" required>
                    </div>

                    <div id="error-message" class="error hidden"></div>

                    <button type="submit" class="btn-submit">
                        [ ВОЙТИ ]
                    </button>

                    <button type="button" class="btn-hack" onclick="window.location.href='/hack.html'">
                        [ ВЗЛОМ ]
                    </button>
                </form>

                <div class="info">
                    <p class="blink-slow">// ЗАЩИЩЁННОЕ СОЕДИНЕНИЕ УСТАНОВЛЕНО //</p>
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
